<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlexBox Nav</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">   
  </head>
  
  
  <body>
    <video autoplay loop muted>
      <source src="media/video.mp4" type="video/mp4"> 
    </video>
    <div class="cover">
      <h1>Encuentra tu próximo <span>destino</span> &#9992;</h1>
      <form class="flex-form">
        
        <label for="search">          
          <input type="search" id="search" placeholder="¿A dónde quieres ir?" required />
        </label>

        <label for="from">
          <span>Salida</span>
          <input type="date" id="from"  name="from" required />
        </label>

        <label for="until">
          <span>Regreso</span> 
          <input type="date" id="until"  name="until" required />
        </label>

        <label for="list">
          <span>Viajeros</span>
          <select id="list" name="list" required />
            <option>1 persona</option>
            <option>2 persona</option>
            <option>3 personas</option>
            <option>4 personas</option>
            <option>5 personas</option>
            <option>Más de 5 personas</option>
          </select>
        </label>

        <button type="submit">Buscar</button>
        
        
      </form>
    </div>
  </body>
</html>
